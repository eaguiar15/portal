<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="icon" href="icon.png">
    <title>Home</title>
</head>
<body>
    <div class="topbar" id="topbar">
        <div class="status-online" id="status-online">
              <div title="Online"></div>
              <!--<span>Online</span> -->
        </div>
        <div class="status-offline" id="status-offline">
             <div title="Offline"></div>
             <!--<span>Offline</span> -->
        </div>
        <ul>
            <li>
                <button class="active" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="rightbar" id="rightbar">
        <ul>
            <li>
                <span>representantes@xalingo.com.br</span>
                <button >
                    <i class="fas fa-times-circle" onclick="toggleMenu()"></i>
                </button>
            </li>
            <li>
                <button >
                    <i class="fas fa-home"></i><span>Home</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-wallet"></i><span>Pedidos</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-user-tie"></i><span>Clientes</span>
                </button>
            </li>
            <li>
                <button class="active" onclick="toggleMenu('painel-produtos',this)">
                    <i class="fas fa-th"></i><span>Produtos</span>
                </button>
            </li>
            <li>
                <button onclick="toggleMenu('painel-sync',this)">
                    <i class="fas fa-sync"></i><span>Sincronizar</span>
                </button>
            </li>
            <li>
                <button onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i><span>Sair</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><button></button></li>
            <li>
                <button >
                    <i class="fas fa-home"></i>
                    <div>Home</div>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-wallet"></i>
                    <div>Pedidos</div>
                </button>
            </li>
            <li>
                <button >
                    <i class="fas fa-user-tie"></i>
                    <div>Clientes</div>
                </button>
            </li>
            <li>
                <button class="active" onclick="toggleMenu('painel-produtos',this)">
                    <i class="fas fa-th"></i>
                    <div>Produtos</div>
                </button>
            </li>
            <li>
                <button onclick="toggleMenu('painel-sync',this)">
                    <i class="fas fa-sync"></i><div>Sincronizar</div>
                </button>
            </li>
            <li>
                <button title="representante@xalingo.com.br" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i><div>Sair</div>
                </button>
            </li>
            
        </ul>
    </div>
    <div class="main show" id="painel-produtos" >
       <h1>Produtos</h1>
       <div class="card">
            <input type="text" class="input-small" id="input-filter-produtos" onkeydown="if (event.key === 'Enter') getProdutos()">
            <button class="button-small-icon" onclick="openModal('modal-filter-produtos')" title="Filtrar"><i class="fas fa-filter "></i></button>
            <button class="button-small" onclick="getProdutos()">Pesquisar</button>
       </div>
        <h3 >Lista de Produtos    <i class="fas fa-th " onclick="showGrid(this)" id="show-grid-produtos"></i> </h3>
       <div class="painel">
           <table class="tProdutos " id="table-produtos">
               <thead>
                   <tr>
                       <th>#</th>
                       <th>Cód</th>
                       <th>Produto</th>
                       <th>Categoria</th>
                       <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div  class="hide" id="grid-produtos">
                <div class="card show" style="height: 200px;" >
                    <div class="card-grid-header"><span>59909 -  BINGO PEDRAS DE MADEIRA</span></div>
                    <div class="card-grid-body">
                        <div class="card-grid-body-img">
                            <img src="https://xalingo.vteximg.com.br/arquivos/ids/159202-1000-1000/1327.6---Ludo-Tridimensional-Spidey.jpg?v=63827100650l230000" >
                        </div>
                        <div class="card-grid-body-item">
                                <div>Categoria</div><div>Brinquedos</div>
                        </div>
                        <div class="card-grid-body-item">
                                <div>Medidas</div>
                                <div>20 x 24 x10</div>
                        </div>
                        <div class="card-grid-body-item">
                                <div>Preço</div>
                                <div>19.50 R$</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-filter-produtos" class="modal" >
            <div class="modal-content">
              <span onclick="closeModal('modal-filter-produtos')" style="cursor: pointer; float: right;">&times;</span>
              <h1>Filtro Produtos</h1>
              <div>
                    <form id="filter-produtos">
                        <table>
                            <tr>
                                <td><h3>Código</h3></td>
                                <td><input type=number name="P_CD_PRODUTO"></td>
                            </tr>
                            <tr>
                                <td><h3>Nome</h3></td>
                                <td><input type=text name="P_NM_PRODUTO"></td>
                            </tr>
                            <tr>
                                <td><h3>Categoria</h3></td>
                                <td>
                                    <select name="P_CD_GRUPO_PRODUTO">
                                        <option value=0></option>
                                        <option value=1072>ESCOLAR-MADEIRA            </option>
                                        <option value=1082>ESCRITORIO-MADEIRA         </option>
                                        <option value=1032>ESPORTE E LAZER-MADEIRA    </option>
                                        <option value=1141>FUMAGEIRAS-PLASTICO        </option>
                                        <option value=1151>IMPORTADOS-DIVERSOS        </option>
                                        <option value=1022>JOGOS E BRINQUEDOS-MADEIRA </option>
                                        <option value=1021>JOGOS E BRINQUEDOS-PLASTICO</option>
                                        <option value=1062>PEDAGOGICOS-MADEIRA        </option>
                                        <option value=1921>PRODUTOS INOMAX-PLASTICO   </option>
                                        <option value=1051>ROTOMOLDADOS-PLASTICO      </option>
                                        <option value=1923>SERVICOS INOMAX            </option>
                                        <option value=1011>TRICICLOS-PLASTICO         </option>
                                        <option value=1101>UTILIDADES-PLASTICO        </option>
                                        <option value=1042>XADREZ-MADEIRA             </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><h3>Registros</h3></td>
                                <td>
                                    <select name="P_NR_REGISTRO">
                                        <option value=50>50</option>
                                        <option value=100>100</option>
                                        <option value=1000>1000</option>
                                        <option value=100000>Todos</option>
                                    </select>
                                </td>
                            </tr>

                        </table>
                   </form>
              </div>
              
              <br> 
              <br>
              <button onclick="getProdutos();closeModal('modal-filter-produtos');">Filtrar</button>
            </div>
          </div>
    </div>
    <!-- sincronização -->
    <div class="main" id="painel-sync" >
        <h1>Sincronização</h1>
        <div class="card painel-sync" >
            <div >
                <h3>Produtos</h3>
            </div>
            <div >
                <button class="button-small" onclick="syncProdutos(this)">Sincronizar</button>
            </div>
        </div>
        
      </div>
    
</body>
</html>
<script src="js/database.js"></script>
